<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Team Dark | Contact</title>

  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    body {
     background: #623ab1; /* Цвет фона */
    }
   </style>
</head>
<body>

  <!-- Header -->
  <header class="navbar">
    <div class="container">
      <a href="index.html" class="navbar-brand">
        <img src="images/Logo.png" alt="Team Dark logo">
      </a>
      <nav class="navbar-nav">
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
          <li>
            <a href="Music.html">Music</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>

    <!-- Hero Section -->
    <section class="hero hero-sm" style="background-image: url('images/contact/Fon\ Cont.jpg')">
      <div class="container">
        <h1 class="mb-0">Contact Us</h1>
      </div>
    </section>

    <!-- Form and text -->
    <section class="section-padding">
      <div class="container">
        <div class="contact-form">
          <div class="contact-form__form">
            <form action="#" class="form-layout">
              <div class="form-col-50">
                <label for="contact-name">Your Name</label>
                <input type="text" class="form-control" name="contact-name" id="contact-name">
              </div>
              <div class="form-col-50">
                <label for="contact-email">Your Email</label>
                <input type="email" class="form-control" name="contact-email" id="contact-email">
              </div>
              <div class="form-col">
                <label for="contact-message">Your Message</label>
                <textarea class="form-control"
                          name="contact-message"
                          id="contact-message"
                          rows="4"></textarea>
              </div>
              <div class="form-col">
                <button class="btn btn-primary" type="submit">
                  Submit
                </button>
              </div>
            </form>
          </div>
          <div class="contact-form__info">
            <p class="lead">Email: <a href="Yukinekune@gmail.com">TeamDark@gmail.com</a></p>
            <p class="lead">Phone: <a href="tel:+380680599505">+ 999 23 23 322</a></p>
            <br>
            <p class="lead">Give us a call or drop by anytime, we endeavour to answer all enquiries within 24 hours on business days.</p>
            <p class="lead">We are open from 9am — 5pm week days.</p>
          </div>
        </div>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="footer-row">
        <small class="footer-copyright">© 2022 Team Dark — All Rights Reserved</small>
        <ul class="footer-social">
          <li>
            <a href="#">
              <img src="images/icons/facebook.svg" alt="Team Dark on Facebook">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="images/icons/instagram.svg" alt="Team Dark on Instagram">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="images/icons/youtube.svg" alt="Team Dark on Youtube">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="images/icons/twitter.svg" alt="Team Dark on Twitter">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
  
  <script src="Style.js"></script>
</body>


</html>
